#端口
server.port=8989


#数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yx?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#mybatis   别名  路径
mybatis.mapper-locations=classpath:cn/baizhi/mapper/*.xml
#mybatis.type-aliases-package=cn.baizhi.entity   mapper中resulttype写Admin

#日志
logging.level.cn.baizhi.controller=debug


#上传文件大小    头像最大10MB    请求大小最大20MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

#配置redis   redis在那个机器上 那个端口 那个库
spring.redis.host=192.168.253.130
spring.redis.port=8000
spring.redis.database=0

#日志
logging.level.cn.baizhi=debug


#jsp页面支持  前缀  后缀